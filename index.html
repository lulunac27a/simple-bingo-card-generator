<!doctype html>
<html lang="en">
    <head>
        <title>Simple Bingo Card Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Simple Bingo Card Generator</h1>
        <input type="checkbox" id="checkbox" />Free Space
        <button id="generate">Generate Card</button>
        <table id="bingo-table">
            <thead>
                <tr>
                    <th>B</th>
                    <th>I</th>
                    <th>N</th>
                    <th>G</th>
                    <th>O</th>
                </tr>
            </thead>
            <tbody>
                <tr id="row-1">
                    <td id="cell-1-1"></td>
                    <td id="cell-1-2"></td>
                    <td id="cell-1-3"></td>
                    <td id="cell-1-4"></td>
                    <td id="cell-1-5"></td>
                </tr>
                <tr id="row-2">
                    <td id="cell-2-1"></td>
                    <td id="cell-2-2"></td>
                    <td id="cell-2-3"></td>
                    <td id="cell-2-4"></td>
                    <td id="cell-2-5"></td>
                </tr>
                <tr id="row-3">
                    <td id="cell-3-1"></td>
                    <td id="cell-3-2"></td>
                    <td id="cell-3-3"></td>
                    <td id="cell-3-4"></td>
                    <td id="cell-3-5"></td>
                </tr>
                <tr id="row-4">
                    <td id="cell-4-1"></td>
                    <td id="cell-4-2"></td>
                    <td id="cell-4-3"></td>
                    <td id="cell-4-4"></td>
                    <td id="cell-4-5"></td>
                </tr>
                <tr id="row-5">
                    <td id="cell-5-1"></td>
                    <td id="cell-5-2"></td>
                    <td id="cell-5-3"></td>
                    <td id="cell-5-4"></td>
                    <td id="cell-5-5"></td>
                </tr>
            </tbody>
        </table>
        <script src="index.js"></script>
    </body>
</html>
